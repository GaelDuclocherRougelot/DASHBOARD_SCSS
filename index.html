<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="main__header">
      <div class="logo__container">
        <img src="assets/LOGOTYPE.svg" alt="logo" />
      </div>

      <div class="header__actions">
        <form class="search__form">
          <fieldset>
            <input type="text" placeholder="Search" />
            <img src="assets/search.svg" alt="search icon" />
          </fieldset>
        </form>

        <div class="profile__container">
          <i>üçî</i>
          <form>
            <select class="dropdown">
              <option value="select">Delicious Burger</option>
            </select>
          </form>
          <button class="notification__icon__container">
            <img src="assets/Notif Icon.svg" alt="notification icon" />
            <div class="red__dot"></div>
          </button>
        </div>
      </div>
    </header>
    <aside class="sidebar">
      <nav>
        <h3>Menu</h3>
        <button>
          <img src="assets/Dashboard.svg" alt="Dashboard icon" />Dashboard
        </button>
        <ul>
          <li>
            <img src="assets/Icon/Box.svg" alt="box icon" />
            <p>Order</p>
            <img src="assets/Icon/Chevron-down.svg" alt="Chevron-down icon" />
          </li>
          <li>
            <img src="assets/Icon/Report.svg" alt="report icon" />
            <p>Report</p>
          </li>
          <li>
            <img src="assets/Icon/Track.svg" alt="Truck icon" />
            <p>Track</p>
          </li>
          <li>
            <img src="assets/Icon/Scredriver.svg" alt="Maintainance icon" />
            <p>Maintainance</p>
          </li>
        </ul>
        <h3>System</h3>
        <ul>
          <li>
            <img src="assets/Icon/Folder.svg" alt="folder icon" />
            <p>Master Data</p>
            <img src="assets/Icon/Chevron-down.svg" alt="Chevron-down icon" />
          </li>
          <li>
            <img src="assets/Icon/User.svg" alt="user icon" />
            <p>User</p>
          </li>
          <li>
            <img src="assets/Icon/Multi-user.svg" alt="users icon" />
            <p>Role</p>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <h1>Dashboard</h1>
      <div class="percent__cards">
        <div class="card">
          <img src="assets/Group 339.svg" class="truck__img" alt="" />
          <div class="card__description">
            <div class="percent">
              <h2>2.409</h2>
              <span
                ><img src="assets/Icon/Arrow Up.svg" alt="arrow up" />
                2.1%</span
              >
            </div>
            <h3>Jumlah Pemesan</h3>
          </div>
        </div>

        <div class="card">
          <img src="assets/Group 339-1.svg" class="truck__img" alt="" />
          <div class="card__description">
            <div class="percent">
              <h2>68,9%</h2>
            </div>
            <h3>Pesanan Selesai</h3>
          </div>
        </div>

        <div class="card">
          <img src="assets/Group 339-2.svg" class="truck__img" alt="" />
          <div class="card__description">
            <div class="percent">
              <h2>68,9 %</h2>
            </div>
            <h3>KPI Driver</h3>
          </div>
        </div>

        <div class="card">
          <img src="assets/Group 339-3.svg" class="truck__img" alt="" />
          <div class="card__description">
            <div class="percent">
              <h2>3.509</h2>
            </div>
            <h3>Total Customer</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
